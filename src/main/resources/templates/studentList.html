<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">S001</td>
    <td>
      <a th:href="@{/Student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.name}">山田 太郎</a>
    </td>
    <td th:text="${studentDetail.student.kanaName}">ヤマダ　タロウ</td>
    <td th:text="${studentDetail.student.nickname}">タロウ</td>
    <td th:text="${studentDetail.student.email}">yamada@example.com</td>
    <td th:text="${studentDetail.student.area}">東京都渋谷区</td>
    <td th:text="${studentDetail.student.age}">25</td>
    <td th:text="${studentDetail.student.sex}">男性</td>
    <td th:text="${studentDetail.student.remark}">なし</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}" />
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
